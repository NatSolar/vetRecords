<div class="modal-header">

</div>
<div class="modal-body">
    <div class="table-wrapper">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Nombre(s)</th>
                    <th>CÃ©dula</th>
                    <th>Seleccionar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let owner of owners">
                    <td>{{owner.firstname}} {{owner.lastnameF}} {{owner.lastnameM}}</td>
                    <td>{{owner.cedula}}</td>

                        </button>

                </tr>
            </tbody>
        </table>
    </div>
</div>
