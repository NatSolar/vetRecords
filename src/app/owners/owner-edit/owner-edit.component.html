<h4>Información del propietario</h4>
<br>
<div class="col-sm-8">
    <form #contactForm="ngForm">
        <div class="row">
            <div class="form-group col-4 mb-3">
                <label class="form-label" for="firstname">Nombre(s)</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    <input class="form-control" type="text" id="firstname" name="firstname" [(ngModel)]="owner.firstname">
                </div>
            </div>
            <div class="form-group col-4 mb-3">
                <label class="form-label" for="lastnameF">Apellido Paterno</label>
                <input class="form-control" type="text" id="lastnameF" name="lastnameF" [(ngModel)]="owner.lastnameF">
            </div>
            <div class="form-group col-4 mb-3">
                <label class="form-label" for="lastnameM">Apellido Materno</label>
                <input class="form-control" type="text" id="lastnameM" name="lastnameM"[(ngModel)]="owner.lastnameM">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-3 mb-3">
                <label class="form-label" for="cedula">Número de cédula</label>
                <input class="form-control" id="cedula" name="cedula" [(ngModel)]="owner.cedula">
            </div>
            <div class="form-group col-6">
                <label class="form-label" for="email">Correo electrónico</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                    <input class="form-control readonly" type="text" id="email" name="email" [(ngModel)]="owner.email">
                </div>
            </div>
            <div class="form-group col-3">
                <label class="form-label" for="telephone">Teléfono</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone"></i></span>
                    <input class="form-control readonly" type="text" id="telephone" name="telephone" [(ngModel)]="owner.telephone">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label class="form-label" for="address">Dirección</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-map"></i></span>
                    <input class="form-control readonly" type="text" id="address" name="address" [(ngModel)]="owner.address">
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary me-1" (click)="editOwner(contactForm)">Modificar</a>
            <a class="btn btn-secondary me-1" (click)="goBack()">Regresar</a>
        </div>
    </form>
    <br>
</div>
