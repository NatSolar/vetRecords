<h3>Nuevo paciente</h3>
<br>
<div class="row">
    <div class="col-sm-8">
        <h5>Información general</h5>
        <form #recordForm="ngForm" (ngSubmit)="onSubmit(recordForm)">
            <div class="row">
                <div class="form-group col-6 mb-3">
                    <label class="form-label" for="name">Nombre de mascota</label>
                    <input class="form-control" type="text" id="name" name="name" ngModel required>
                </div>
                <div class="form-group col-6 mb-3">
                    <label class="form-label" for="ownerNm">Nombre del dueño</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="ownerNm" name="ownerNm" readonly ngModel value="{{ownerNm}}">
                        <button class="btn btn-outline-secondary" type="button" id="openModal" (click)="open()">Buscar</button>
                    </div>
                  </div>
            </div>

            <div class="row">
                <div class="form-group col-4 mb-3">
                    <label class="form-label" for="birthday">Fecha de nacimiento</label>
                    <input class="form-control" id="birthday" name="birthday" type="date" ngModel placeholder="dd-mm-yyyy" required>
                </div>
                <div class="form-group col-4">
                    <label class="form-label" for="breed">Raza</label>
                    <input class="form-control" type="text" id="breed" name="breed" ngModel required>
                </div>
                <div class="form-group col-4">
                    <label class="form-label" for="genre">Género</label>
                    <select class="form-select" id="genre" name="genre" title="Género de mascota" ngModel required>
                        <option value="" disabled selected>Seleccione un género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label class="form-label" for="specie">Especie</label>
                    <input class="form-control" type="text" id="specie" name="specie" ngModel required>
                </div>
                <div class="form-group col-6">
                    <label class="form-label" for="color">Color</label>
                    <input class="form-control" type="text" id="color" name="color" ngModel required>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-end">
                <a class="btn btn-secondary me-1" (click)="goBack()">Regresar</a>
                <button class="btn btn-primary" type="submit" [disabled]="recordForm.invalid">Registrar</button>
            </div>
        </form>
        <br>
    </div>
</div>
