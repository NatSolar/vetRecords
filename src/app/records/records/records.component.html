<h3>Lista de pacientes</h3>
<div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <button class="btn btn-primary btn-md float-end" routerLink="/record-new">Nuevo paciente</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th>No.</th>
                <th>Nombre(s)</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Propietario</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{record.id}}</td>
                <td>{{record.name}}</td>
                <td>{{record.yearsOld}} años</td>
                <td>{{record.genre}}</td>
                <td>{{record.ownerNm}}</td>
                <td>
                    <button type="button" class="btn btn-primary me-1" title="Consultar paciente" [routerLink]="['/records', record.id]"><span class="btn-label"><i class="bi bi-search"></i></span></button>
                    <button type="button" class="btn btn-info me-1" title="Agregar información" [routerLink]="['/record-add', record.id]"><span class="btn-label"><i class="bi bi-clipboard-plus"></i></span></button>
                    <button type="button" class="btn btn-danger" title="Borrar paciente" (click)="deleteRecord(record)"><span class="btn-label"><i class="bi bi-trash3"></i></span></button>     
                </td>
            </tr>
        </tbody>
    </table>
</div>
